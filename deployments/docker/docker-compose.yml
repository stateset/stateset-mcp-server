version: '3.8'

services:
  # StateSet MCP Server
  mcp-server:
    build:
      context: ../..
      dockerfile: Dockerfile
    container_name: stateset-mcp-server
    restart: unless-stopped
    ports:
      - "8081:8081"  # WebSocket port
      - "9464:9464"  # Metrics port
    environment:
      # API Configuration
      - STATESET_API_KEY=${STATESET_API_KEY}
      - STATESET_BASE_URL=${STATESET_BASE_URL:-https://api.stateset.io/v1}

      # Server Configuration
      - NODE_ENV=production
      - LOG_LEVEL=info

      # Redis Configuration
      - REDIS_ENABLED=true
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - CACHE_BACKEND=hybrid
      - REDIS_HYBRID_L1_SIZE=1000
      - REDIS_HYBRID_L1_TTL=60

      # Rate Limiting
      - REQUESTS_PER_HOUR=5000
      - REQUESTS_PER_MINUTE=200

      # Feature Flags
      - FEATURE_WEBSOCKET=true
      - FEATURE_METRICS=true
      - FEATURE_HEALTH_CHECK=true
      - FEATURE_CIRCUIT_BREAKER=true
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - mcp-network
    volumes:
      - mcp-logs:/app/logs
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:9464/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: stateset-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: >
      redis-server
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
      --save 60 1000
      --appendonly yes
    volumes:
      - redis-data:/data
    networks:
      - mcp-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

  # Prometheus (Optional - for metrics)
  prometheus:
    image: prom/prometheus:latest
    container_name: stateset-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    networks:
      - mcp-network
    depends_on:
      - mcp-server
    profiles:
      - monitoring

  # Grafana (Optional - for dashboards)
  grafana:
    image: grafana/grafana:latest
    container_name: stateset-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_INSTALL_PLUGINS=redis-datasource
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./grafana/datasources:/etc/grafana/provisioning/datasources:ro
    networks:
      - mcp-network
    depends_on:
      - prometheus
    profiles:
      - monitoring

networks:
  mcp-network:
    driver: bridge

volumes:
  redis-data:
    driver: local
  mcp-logs:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local
